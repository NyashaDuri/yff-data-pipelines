vars:
  - top: ../..
stages:
  download-census:
    cmd: python download-census.py
    deps:
      - download-census.py
    outs:
      - ${top}/data/raw/census.csv:
          cache: false
  process-census:
    cmd: python process-census.py
    deps:
      - process-census.py
      - ${top}/data/raw/census.csv
    outs:
      - ${top}/data/processed/census/employment-status.csv:
          cache: false
